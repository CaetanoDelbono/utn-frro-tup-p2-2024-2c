<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco para la página */
            font-family: Arial, sans-serif; /* Fuente para el texto */
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #0288d1; /* Fondo celeste más oscuro para el formulario */
            border: 1px solid #ddd; /* Borde gris claro */
            border-radius: 8px; /* Bordes redondeados */
            padding: 20px; /* Espacio interno */
            max-width: 600px; /* Ancho máximo del formulario */
            margin: 20px auto; /* Centrar el formulario */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #000000; /* Color de texto blanco para contraste */
        }

        input[type="text"],
        textarea,
        select {
            width: calc(100% - 22px); /* Ajusta el ancho considerando el padding y el borde */
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ffffff; /* Borde blanco para que combine con el fondo celeste */
            border-radius: 4px;
            background-color: #ffffff; /* Fondo blanco para los campos de entrada */
            color: #000000; /* Color del texto negro para los campos de entrada */
        }

        textarea {
            height: 100px; /* Altura para el área de texto */
        }

        .marketing {
            display: flex; /* Usar flexbox para alinear horizontalmente */
            flex-wrap: wrap; /* Permite que los elementos se ajusten si es necesario */
            margin-bottom: 12px;
        }

        .marketing input[type="checkbox"] {
            margin-right: 8px;
        }

        .marketing label {
            margin-right: 15px;
            font-weight: normal;
            color: #ffffff; /* Color de texto blanco para los labels */
        }

        .rgpd {
            display: flex; /* Usar flexbox para alinear el texto al lado del checkbox */
            align-items: center; /* Alinear verticalmente en el centro */
            margin-top: 12px;
            font-size: 0.9em;
            color: #ffffff; /* Color de texto blanco para el texto RGPD */
        }

        .rgpd a {
            color: #b2ebf2; /* Color del enlace para que contraste con el celeste oscuro */
            text-decoration: none; /* Sin subrayado */
        }

        .rgpd a:hover {
            text-decoration: underline; /* Subrayado en el hover */
        }
    </style>
</head>
<body>
    <form action="#" name="solucionFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" maxlength="30">
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="correo@empresa.com" required maxlength="30">
        
        <label for="asunto">Asunto:</label>
        <select name="asunto" id="asunto" size="3">
            <option value="PresupuestoWeb">Pedir presupuesto web</option>
            <option value="CitaPrevia">Solicitar cita previa</option>
            <option value="Otros">Otros</option>
        </select>
        
        <label for="marketing">¿Cómo nos ha conocido?</label>
        <div class="marketing">
            <input type="checkbox" value="amigo" id="amigo">
            <label for="amigo">Un amigo</label>

            <input type="checkbox" value="google" id="googleando">
            <label for="googleando">Googleando</label>

            <input type="checkbox" value="buzoneo" id="buzoneo">
            <label for="buzoneo">Buzoneo</label>

            <input type="checkbox" value="otros" id="otros">
            <label for="otros">Otros</label>
        </div>
        
        <label for="mensaje">Escribe tu mensaje:</label>
        <textarea name="mensaje" id="mensaje" maxlength="300"></textarea>
        
        <div class="rgpd">
            <input type="checkbox" value="Acepta_RGPD" id="rgpd" required>
            <label for="rgpd">
                He leído y acepto el <a href="#" target="_blank">aviso legal y la política de privacidad</a>.
            </label>
        </div>
    </form>
</body>
</html>
