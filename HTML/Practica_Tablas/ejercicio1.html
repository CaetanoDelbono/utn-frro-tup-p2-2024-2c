<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Ciudades</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ciudad</th>
                <th>Aeropuerto</th>
                <th>Playa</th>
                <th>Habitantes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Reus</td>
                <td>Si</td>
                <td>No</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>Tarragona</td>
                <td>No</td>
                <td>Si</td>
                <td>130000</td>
            </tr>
            <tr>
                <td>Madrid</td>
                <td>Si</td>
                <td>No</td>
                <td>3100000</td>
            </tr>
            <tr>
                <td>Barcelona</td>
                <td>Si</td>
                <td>Si</td>
                <td>1600000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
