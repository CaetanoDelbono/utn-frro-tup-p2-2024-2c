<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Anidada</title>
    <style>
        ul {
            list-style-type: disc;
            padding-left: 20px; /* Espaciado interno de la lista */
        }
        .nested-list {
            margin-left: 20px; /* Indentación para las listas anidadas */
        }
        .tutorial-html {
            list-style-type: disc; /* Punto blanco */
            color: black; /* Color del texto del punto blanco */
        }
        .tutorial-html > ul {
            list-style-type: circle; /* Punto blanco dentro de "Tutorial HTML" */
        }
        .tutorial-html .tutorial-items {
            list-style-type: square; /* Cuadrado negro para los ítems específicos */
            color: black; /* Color del texto */
        }
    </style>
</head>
<body>
    <ul>
        <li>Sobre mí</li>
        <li>Servicios</li>
        <li class="tutorial-html">Tutoriales
            <ul class="nested-list">
                <li>Tutorial HTML
                    <ul class="tutorial-items">
                        <li>Enlaces</li>
                        <li>Imágenes</li>
                        <li>Listas</li>
                    </ul>
                </li>
                <li>Tutorial css</li>
                <li>Tutorial JavasCript</li>
                <li>Tutorial Wordpress</li>
            </ul>
        </li>
        <li>Contacto</li>
    </ul>
</body>
</html>
