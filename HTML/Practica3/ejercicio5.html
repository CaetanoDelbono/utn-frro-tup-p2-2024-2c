<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sistema Operativo</title>
</head>
<body>
    <h2>Formulario de Preferencia de Sistema Operativo</h2>
    <form action="#" method="post">
        <p>¿Qué sistema operativo utilizas más?</p>

        <input type="radio" id="windows" name="sistema_operativo" value="Windows" required>
        <label for="windows">Windows</label><br>

        <input type="radio" id="linux" name="sistema_operativo" value="Linux" required>
        <label for="linux">Linux</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
