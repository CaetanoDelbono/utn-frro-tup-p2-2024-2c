<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Selección de Películas</title>
</head>
<body>
    <h2>Formulario de Selección de Películas</h2>
    <form action="#" method="post">
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <p>Seleccione sus películas de terror favoritas:</p>

        <input type="checkbox" id="pelicula1" name="peliculas" value="El Exorcista">
        <label for="pelicula1">El Exorcista</label><br>

        <input type="checkbox" id="pelicula2" name="peliculas" value="Hallowen">
        <label for="pelicula2">Hallowen</label><br>

        <input type="checkbox" id="pelicula3" name="peliculas" value="Actividad Paranormal">
        <label for="pelicula3">Actividad Paranormal</label><br>

        <input type="checkbox" id="pelicula4" name="peliculas" value="Silent hill">
        <label for="pelicula4">Silent hill</label><br>

        <input type="checkbox" id="pelicula5" name="peliculas" value="La Purga">
        <label for="pelicula5">La Purga</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
