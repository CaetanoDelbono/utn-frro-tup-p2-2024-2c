<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Selección de Correos Electrónicos</title>
</head>
<body>
    <h2>Formulario de Selección de Correos Electrónicos</h2>
    <form action="#" method="post">
        <label for="emails">Selecciona uno o varios correos electrónicos:</label><br><br>
        
        <select id="emails" name="emails[]" multiple size="5" required>
            <option value="usuario1@gmail.com">usuario1@gmail.com</option>
            <option value="usuario2@gmail.com">usuario2@gmail.com</option>
            <option value="usuario3@gmail.com">usuario3@gmail.com</option>
            <option value="usuario4@gmail.com">usuario4@gmail.com</option>
            <option value="usuario5@gmail.com">usuario5@gmail.com</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
